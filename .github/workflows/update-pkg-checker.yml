name: Update pkg-checker Formula

on:
  repository_dispatch:
    types: [update-pkg-checker]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to update to (e.g., 0.7.1)'
        required: true
      sha256_arm64_macos:
        description: 'SHA256 for aarch64-apple-darwin'
        required: true
      sha256_x86_64_macos:
        description: 'SHA256 for x86_64-apple-darwin'
        required: true
      sha256_arm64_linux:
        description: 'SHA256 for aarch64-unknown-linux-gnu'
        required: true
      sha256_x86_64_linux:
        description: 'SHA256 for x86_64-unknown-linux-gnu'
        required: true

jobs:
  update-formula:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout tap repository
        uses: actions/checkout@v4

      - name: Update formula
        env:
          VERSION: ${{ github.event.inputs.version || github.event.client_payload.version }}
          SHA256_ARM64_MACOS: ${{ github.event.inputs.sha256_arm64_macos || github.event.client_payload.sha256_arm64_macos }}
          SHA256_X86_64_MACOS: ${{ github.event.inputs.sha256_x86_64_macos || github.event.client_payload.sha256_x86_64_macos }}
          SHA256_ARM64_LINUX: ${{ github.event.inputs.sha256_arm64_linux || github.event.client_payload.sha256_arm64_linux }}
          SHA256_X86_64_LINUX: ${{ github.event.inputs.sha256_x86_64_linux || github.event.client_payload.sha256_x86_64_linux }}
        run: |
          cat > Formula/pkg-checker.rb << 'EOF'
          class PkgChecker < Formula
            desc "Rust tool for checking and updating globally installed Cargo packages with interactive mode"
            homepage "https://github.com/jenkinpan/pkg-checker-rs"
            version "VERSION_PLACEHOLDER"
            license "MIT"

            if OS.mac?
              if Hardware::CPU.arm?
                url "https://github.com/jenkinpan/pkg-checker-rs/releases/download/vVERSION_PLACEHOLDER/pkg-checker-aarch64-apple-darwin.tar.gz"
                sha256 "SHA256_ARM64_MACOS_PLACEHOLDER"
              else
                url "https://github.com/jenkinpan/pkg-checker-rs/releases/download/vVERSION_PLACEHOLDER/pkg-checker-x86_64-apple-darwin.tar.gz"
                sha256 "SHA256_X86_64_MACOS_PLACEHOLDER"
              end
            elsif OS.linux?
              if Hardware::CPU.arm?
                url "https://github.com/jenkinpan/pkg-checker-rs/releases/download/vVERSION_PLACEHOLDER/pkg-checker-aarch64-unknown-linux-gnu.tar.gz"
                sha256 "SHA256_ARM64_LINUX_PLACEHOLDER"
              else
                url "https://github.com/jenkinpan/pkg-checker-rs/releases/download/vVERSION_PLACEHOLDER/pkg-checker-x86_64-unknown-linux-gnu.tar.gz"
                sha256 "SHA256_X86_64_LINUX_PLACEHOLDER"
              end
            end

            def install
              bin.install "pkg-checker"
            end

            test do
              assert_match "pkg-checker VERSION_PLACEHOLDER", shell_output("#{bin}/pkg-checker --version")
            end
          end
          EOF

          sed -i "s/VERSION_PLACEHOLDER/$VERSION/g" Formula/pkg-checker.rb
          sed -i "s/SHA256_ARM64_MACOS_PLACEHOLDER/$SHA256_ARM64_MACOS/g" Formula/pkg-checker.rb
          sed -i "s/SHA256_X86_64_MACOS_PLACEHOLDER/$SHA256_X86_64_MACOS/g" Formula/pkg-checker.rb
          sed -i "s/SHA256_ARM64_LINUX_PLACEHOLDER/$SHA256_ARM64_LINUX/g" Formula/pkg-checker.rb
          sed -i "s/SHA256_X86_64_LINUX_PLACEHOLDER/$SHA256_X86_64_LINUX/g" Formula/pkg-checker.rb

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/pkg-checker.rb
          git commit -m "chore: update pkg-checker to v${{ github.event.inputs.version || github.event.client_payload.version }}"
          git push
